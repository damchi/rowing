<div class="row">
  <div class="col-md-3">
    <div
      class="card"
      mwlDroppable
      (drop)="externalDrop($event.dropData.event)"
      dragOverClass="drag-over"
    >

      <div class="card-body">
<!--        <p *ngIf="externalEvents.length === 0"><em>No events added</em></p>       -->
        <p *ngIf="trainings.length === 0"><em>No events added</em></p>
        <ul>
<!--          <li-->
<!--            *ngFor="let event of externalEvents"-->
<!--            mwlDraggable-->
<!--            [dropData]="{event: event}"-->
<!--            dragActiveClass="drag-active"-->
<!--          >-->
          <li
            *ngFor="let event of trainings"
            mwlDraggable
            [dropData]="{event: event}"
            dragActiveClass="drag-active"
          >
            <a href="javascript:;" [style.color]="event.color.primary">
              {{ event.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>



  <app-calendar-header
    [(view)]="view"
    [(viewDate)]="viewDate"
    (viewDateChange)="getAll()"
    (viewChange)="getAll()"
  >
  </app-calendar-header>

  <ng-template #loading>
    <div class="text-center">
      <i class="fa fa-spin fa-spinner fa-5x"></i> <br />
      Loading events...
    </div>
  </ng-template>


    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="eventClicked('Clicked', $event.event)"
        (eventTimesChanged)="eventDropped($event)"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="eventClicked('Clicked', $event.event)"
        (eventTimesChanged)="eventDropped($event)"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="eventClicked('Clicked',$event.event)"
        (eventTimesChanged)="eventDropped($event)"
      >
      </mwl-calendar-day-view>
    </div>
  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        OK
      </button>
    </div>
  </ng-template>
