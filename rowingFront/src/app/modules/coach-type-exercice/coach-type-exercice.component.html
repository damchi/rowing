<div class="header">Liste des catégories exercices</div>
<button class="newButton" mat-raised-button (click)="newCategorie()">Nouvelle catégorie</button>

<table mat-table [dataSource]="TypeExercice" >
  <ng-container  matColumnDef="nom">
    <th mat-header-cell  *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element"> <div>{{element.name}}</div></td>
  </ng-container>

  <ng-container  matColumnDef="description">
    <th mat-header-cell  *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> <div>{{element.description}}</div></td>
  </ng-container>

  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="newCategorie(element)"><i class="material-icons">create</i></button>
        <button mat-raised-button (click)="deleteCategorie(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
